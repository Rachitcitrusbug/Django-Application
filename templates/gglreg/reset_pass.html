{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gglreg/css/style.css' %}">
</head>
<body>
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <form class="form-container" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-center">
                            <img src="{% static 'gglreg/img/google.png' %}" class="logo">
                            <br><br>
                            <h4>Password reset</h4>
                            <p>Continue to Gmail</p>
                        </div>
                        <br>
                        <div>
                            <input name="email" autofocus="on" class="form-control" autocomplete="off" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                            <br><br>
                            <br><br><br>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary btn-md">Send Email</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
